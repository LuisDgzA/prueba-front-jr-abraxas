<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- barra superior -->
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">Task List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            
                <ul class="nav navbar-nav nav-pills ml-auto" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link text-center"  data-toggle="pill" href="#pills-home"
                            role="tab"  aria-selected="true">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" id="pillHistorial" data-toggle="pill" href="#pills-historial"
                            role="tab" aria-controls="pills-profile" aria-selected="false">Historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" id="pillGrafica" data-toggle="pill" href="#pills-grafica"
                            role="tab" aria-controls="pills-contact" aria-selected="false">Gráfica</a>
                    </li>
                </ul>
            
        </div>
    </nav>
    <!-- contenedor principal -->
    <div class="container">
        <div class="tab-content" id="pills-tabContent">
            <!-- pill para añadir y mostrar la lista de tareas -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <!-- div input para añadir una tarea -->
                <div class="add-to-do mt-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i id="btnAddTask" class="fa far fa-plus-square" role="button"></i></span>
                        </div>
                        <input class="form-control" id="inputAddTask" type="text" name="" placeholder="Agregar">
                    </div>
                </div>
                <!-- seccion de botones para el filtrado -->
                <div class="row mt-2 p-0">
                    <div class="col-3 p-0"><button class="btn btn-primary btn-block rounded-left" id="btnFiltroCorta" type="button">Corta</button> </div>
                    <div class="col-3 p-0"><button class="btn btn-primary btn-block" id="btnFiltroMedia" type="button">Media</button> </div>
                    <div class="col-3 p-0"><button class="btn btn-primary btn-block" id="btnFiltroLarga" type="button">Larga</button> </div>   
                    <div class="col-3 p-0"><button class="btn btn-primary btn-block rounded-right" id="btnFiltroTodas" type="button">Todas</button> </div>                    

                </div>
                <!-- sección donde se mostraran las tareas -->
                <div id="listaTareas" class="mt-2">


                </div>

                <!-- Modal para editar una tarea -->
                <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            
                            <div class="modal-body">
                                <form id="formEdit">
                                    <div class="form-group">
                                        <label for="inputEditDescripcion">Descripción</label>
                                        <textarea class="form-control" id="inputEditDescripcion" ></textarea>
                                        
                                    </div>
                                    <div class="d-flex justify-content-between" id="divEditarDuracion">
                                        <label ">Duracion</label>
                                        <span id="spanEditHora"><input id="pickHora" type="number" max="2" min="0" class="time text-center" ></span>
                                        <p class="semicolon my-auto mx-1 font-weight-bold"> : </p>
                                        <span id="spanEditMinuto"><input id="pickMinuto" type="number" max="59" min="0" class="time text-center" ></span>
                                        <p class="semicolon my-auto mx-1 font-weight-bold"> : </p>
                                        <span id="spanEditSegundo"><input id="pickSegundo" type="number" max="59" min="0" class="time text-center" ></span>
                                        
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary rounded-0" data-dismiss="modal">Close</button>
                                <button type="submit" form="formEdit" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- sección para escoger tiempo de una tarea -->
                <div class="fixed-bottom container" id="divSelecOptionsTask">
                    <div class="row d-flex justify-content-center border">Selecciona la duración</div>
                    <div class="row ">
                        <div class="col d-flex justify-content-center border " role="button">
                            <span class="my-auto" id="defCorta">30 min</span>
                        </div>
                        <div class="col d-flex justify-content-center border" role="button">
                            <span class="my-auto" id="defMediana">45 min</span>
                        </div>
                        <div class="col d-flex justify-content-center border" role="button">
                            <span class="my-auto" id="defLarga">1 hr</span>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-8 d-flex justify-content-center align-items-center fontDivBottom border" role="button">
                            
                            <span id="spanEditHora"><input id="personalizadaHora" type="number" max="2" min="0" value="0" class="time text-center" ></span>
                            <p class="semicolon my-auto mx-1 font-weight-bold"> : </p>
                            <span id="spanEditMinuto"><input id="personalizadaMinuto" type="number" max="59" min="0" value="0" class="time text-center" ></span>
                            <p class="semicolon my-auto mx-1 font-weight-bold"> : </p>
                            <span id="spanEditSegundo"><input id="personalizadaSegundo" type="number" max="59" min="0" value="0" class="time text-center" ></span>
                        </div>
                        <div class="col-4 d-flex justify-content-center border" id="btnListo" role="button">
                            <span class="my-auto">Listo</span>
                        </div>

                    </div>
                </div>
                
                
            </div>
            <!-- pill para mostrar el historial -->
            <div class="tab-pane fade" id="pills-historial" role="tabpanel" aria-labelledby="pills-profile-tab">
                <h2 class="text-center my-3">Historial</h2>
                <div id="historial">

                </div>
            </div>
            <!-- pill para mostrar la grafica -->
            <div class="tab-pane fade" id="pills-grafica" role="tabpanel" aria-labelledby="pills-contact-tab">
                <canvas id="graficaRealizadas"></canvas>
            </div>
        </div>
    </div>



    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/second.js"></script>
</body>

</html>
